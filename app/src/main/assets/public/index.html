<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件中转区</title>
    <!-- 引入 ElementUI 样式 -->
    <link rel="stylesheet" href="/css/index.css">
    <style>
        a {
            text-decoration: none;
            color: inherit;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-appearance: none;
            -webkit-text-size-adjust: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            border-bottom: none;
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-table :data="tableData" stripe style="width: 100%">
            <el-table-column prop="name" label="文件名" :show-overflow-tooltip="true">
            </el-table-column>
            <el-table-column prop="path" label="路径" :show-overflow-tooltip="true">
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="{row,$index}">
                    <el-button size="mini" type="primary" style="margin-top: 5px !important;">
                        <a :href="'/file/'+row.name">下载</a>
                    </el-button>
                    <el-popconfirm icon="el-icon-info" title="是否删除该文件, 是否继续?" @confirm="handleDelete(row.name)">
                        <el-button slot="reference" style="margin-left: 0px !important; margin-top: 5px !important;"
                            size="mini" type="danger">
                            删除
                        </el-button>
                    </el-popconfirm>
                </template>
            </el-table-column>
        </el-table>
        <el-upload style="text-align:center;margin-top: 20px;" drag action="/upload" :show-file-list="true"
            :on-success="uploadSuccess" :on-error="uploadError" :multiple="false">
            <i class="el-icon-upload"></i>
            <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
            <div class="el-upload__tip" slot="tip">支持任意格式文件上传</div>
        </el-upload>
    </div>

    <!-- 引入 Vue.js -->
    <script src="/js/vue@2.js"></script>
    <!-- 引入 ElementUI 组件库 -->
    <script src="/js/index.js"></script>
    <!-- 引入 Axios.js -->
    <script src="/js/axios.min.js"></script>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            tableData: []
        },
        methods: {
            fetchFileList: function () {
                axios.get('/list').then(res => {
                    let result = res.data
                    this.tableData = result.data
                })
            },
            uploadSuccess: function (response, file, fileList) {
                this.$message({
                    type: 'success',
                    message: '上传成功',
                    showClose: true,
                })
                this.fetchFileList();
            },
            uploadError: function (err, file, fileList) {
                this.$message({
                    type: 'error',
                    message: '上传失败',
                    showClose: true,
                })
                this.fetchFileList();
            },
            handleUpdate(row) {

            },
            handleDelete(fileName) {
                axios.get('/delete/' + fileName).then(() => {
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    })
                    this.fetchFileList()
                })
            }
        },
        watch: {

        },
        filters: {

        },
        computed: {},
        created() {
            this.fetchFileList()
        }
    })
</script>

</html>
