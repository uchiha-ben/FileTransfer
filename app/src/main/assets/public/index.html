<script>
    var app = new Vue({
        el: '#app',
        data: {
            tableData: []
        },
        methods: {
            fetchFileList: function () {
                axios.get('/list').then(res => {
                    let result = res.data
                    console.log(result)
                    this.tableData = result.data
                })
            },
            uploadSuccess: function (response, file, fileList) {
                this.$message({
                    type: 'success',
                    message: '上传成功',
                    showClose: true,
                })
                this.fetchFileList();
            },
            uploadError: function (err, file, fileList) {
                this.$message({
                    type: 'error',
                    message: '上传失败',
                    showClose: true,
                })
                this.fetchFileList();
            },
            handleUpdate(row) {

            },
            handleDelete(fileName) {
                this.$confirm('是否删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    return axios.get('/delete/' + fileName)
                }).then((response) => {
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    })
                    this.fetchFileList()
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    })
                })
            }
        },
        watch: {

        },
        filters: {

        },
        computed: {},
        created() {
            this.fetchFileList()
        }
    })
